
<form [formGroup]="datosVehiculoForm" *ngIf="!loading" class="formularioContainer">
    
    <div class="formularioContainer__containerGrupoInputs">
        
    
        <div class="formularioContainer__containerGrupoInputs--containerInput">
            <label>Marca</label>

            <select formControlName="marca" [ngClass]="{'error_input': formControl.marca.invalid && formControl.marca.touched}" id="marcaId">
                <option value="">-- SELECCIONAR --</option>

                <option value="{{m.codigo}}" *ngFor="let m of listadoMarca">{{m.desc}}</option>
            </select>

            <p class="error" *ngIf="formControl.marca.hasError('required') && formControl.marca.touched">La marca es requerida</p>
        </div>

        <div class="formularioContainer__containerGrupoInputs--containerInput">
            <label>A単o</label>
    
            <input matInput 
                   type="number"
                   placeholder="A単o"
                   formControlName="anio"
                   min="{{anioMinimo}}" max="{{anioActual}}"
                   id="anioId"
                   [ngClass]="{'error_input':(formControl.anio.hasError('required') && formControl.anio.touched) || (formControl.anio.invalid && formControl.anio.touched)}">
    
           
            <p class="error" *ngIf="formControl.anio.hasError('required') && formControl.anio.touched">El campo A単o es requerido</p>
        </div>

        <div class="formularioContainer__containerGrupoInputs--containerInput">
            <label>Modelo</label>
            <select formControlName="modelo" [ngClass]="{'error_input': formControl.modelo.invalid && formControl.modelo.touched}" id="modeloId">
                <option value="">-- SELECCIONAR --</option>

                <option value="{{model}}" *ngFor="let model of listadoModelo">{{model}}</option>
            </select>

            <p class="error" *ngIf="formControl.modelo.hasError('required') && formControl.modelo.touched">El modelo es requerido</p>
        </div>

        <div class="formularioContainer__containerGrupoInputs--containerInput">
            <label>Version</label>
            <select formControlName="version" [ngClass]="{'error_input': formControl.version.invalid && formControl.version.touched}" id="versionId">
                <option value="">-- SELECCIONAR --</option>

                <option value="{{ver.codigo}}" *ngFor="let ver of listadoVersiones">{{ver.desc}}</option>
            </select>

            <p class="error" *ngIf="formControl.version.hasError('required') && formControl.version.touched">La version es requerida</p>
        </div>
    </div>
        
    <div class="formularioContainer__botonContainer">
        <div class="formularioContainer__botonContainer--siguienteContainer">
            <button mat-fab color="warn" matTooltip="Regresar pesta単a anterior" id="buttonAtras" matStepperPrevious>
                <mat-icon>west</mat-icon>
            </button>
        </div>

        <button class="formularioContainer__botonContainer--buttonEnviar" id="buttonEnviarDatos" mat-raised-button color="{{colorEnviar}}" (click)="guardar()" [disabled]="disabledEnviar">Enviar datos</button>

        <div class="formularioContainer__botonContainer--siguienteContainer" *ngIf="registroOk">
            <button mat-fab color="warn" matTooltip="Continuar Registro" id="buttonSiguiente" matStepperNext>
                <mat-icon>arrow_right_alt</mat-icon>
            </button>
        </div>
    </div>
        
</form>
